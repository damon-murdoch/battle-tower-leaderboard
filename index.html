<!doctype html>
<meta charset="utf-8">
<html>
  <head id='head'>
    <link rel="stylesheet" href="redist/bootstrap.min.css">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
  </head>
  <body id='body' class='bg-dark'>

    <!--
      Page Header

      Stays the same across pages
    -->

    <!-- Title Section -->
    <div id='head'>
      <!-- Site Logo -->
      <div id='logo'>
        <!-- Logo Goes Here -->
        <img class='rounded' src='img/header.jpg' style='max-width:100%; max-height:100%; object-fit: fill;'>
      </div>
    </div>

    <div id='title' class='text-center text-justify text-light bg-dark'>
      <p class='h1' id='sitetitle'>
        <!-- Site Title Inserted Here -->
      </p>
      <p class='h4' id='sitesubtitle'>
        <!-- Site Subtitle Inserted Here -->
      </p>
    </div>

    <div id='title' class='text-center text-justify text-light bg-dark'>

        <!-- Page Title will be inserted here -->
      </p>
      <a class='text-muted' id='deckcopy' href='#'>
        <!-- (If applicable) Decklist Copy Here -->
      </a>
    </div>

    <!-- 
      Generation / Game / Format Record Drop Down
    -->

      <div class='d-flex justify-content-center'>
        <select class='dropdown' name='gen' id='gen_dd'>
          <!-- Populated by index.js -->
        </select>
        <select class='dropdown' name='gme' id='gme_dd'>
          <!-- Populated by index.js -->
        </select>
        <select class='dropdown' name='fmt' id='fmt_dd'>
          <!-- Populated by index.js -->

    <!-- Main Document Content -->
    <div id='main'>

    </div>
    
    <!--
      Page Footer

      Stays the same across pages
    -->
    <div id='footer'>

    </div>

  <div id='src'>
    <!-- Bootstrap Js File -->
    <script type='text/javascript' src='redist/bootstrap.min.js'>
    </script>

    <!-- Jquery Js File -->
    <script type='text/javascript' src='redist/jquery.min.js'>
    </script>

    <!-- Deck Data Js File-->
    <script type='text/javascript' src='data/leaderboard.js'>
    </script>

    <!-- Config Js File-->
    <script type='text/javascript' src='config.js'>
    </script>

    <!-- Main Js File -->
    <script type='text/javascript' src='index.js'>
